<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="text-input" placeholder="Paste your text here"></textarea>
        <input type="file" id="pdf-upload" accept=".pdf">
        Speed Control<input type="range" id="speed-control" min="50" max="1000" value="200"> <!-- Speed control -->
        <button id="start-reading">Start Reading</button>
        
    </div>
    
    <!-- The backdrop that covers the screen -->
    <div id="backdrop" style="display: none;">
        <button id="quit-reading">Quit</button>
        <div id="text-display"></div>
        <button id="back-button">Back</button>
        
    </div>
    
    <div id="all-words-container" style="display: none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
